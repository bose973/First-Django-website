<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action='/analyze' method='post'>{% csrf_token %}
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea><br>

    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="upper_text"> Capitalize All<br>
    <input type="checkbox" name="new_line"> Remove newline characters<br>
    <input type="checkbox" name="spacer"> Remove Spaces<br>
    <input type="checkbox" name="char_counter">Count Characters<br>
    <button type='submit'> Analyze Text</button>

</form>
</body>
</html>
