<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<form action='/analyze' method='get'>
   <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
  <textarea  class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-check form-check-inline">
  <input  class="form-check-input" type="checkbox" name="removepunc" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">Remove Punctuation</label>
  </div>
  <div class="form-check form-check-inline">
  <input name="upper_text" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
  <label class="form-check-label" for="inlineCheckbox2">Capitalize all</label>
</div>
  <div class="form-check form-check-inline">
  <input  class="form-check-input" type="checkbox" name="new_line" id="inlineCheckbox3" value="option1">
  <label class="form-check-label" for="inlineCheckbox3">Remove newline</label>
  </div>
  <div class="form-check form-check-inline">
  <input  class="form-check-input" type="checkbox" name="spacer" id="inlineCheckbox4" value="option1">
  <label class="form-check-label" for="inlineCheckbox4">Remove Space</label>
</div>
  <div class="form-check form-check-inline">
  <input  class="form-check-input" type="checkbox" name="char_counter" id="inlineCheckbox5" value="option1">
  <label class="form-check-label" for="inlineCheckbox5">Char Count</label>
</div>
  <button type="button" class="btn btn-success">Analyze</button>
</form>
</body>
</html>
